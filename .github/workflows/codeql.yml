name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '16 11 * * 2'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5.1  # Asegúrate de usar la última versión v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3  # Asegúrate de usar la última versión v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        config-file: .github/codeql-config.yml

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3  # Asegúrate de usar la última versión v3
      with:
        category: "/language:${{ matrix.language }}"

    - name: Upload SARIF results
      uses: actions/upload-artifact@v5.1  # Asegúrate de usar la última versión v4
      with:
        name: codeql-results
        path: ../results/javascript.sarif
